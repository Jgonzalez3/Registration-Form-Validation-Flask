<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration_form.css') }}" >
</head>
<body>
    <div class="container">
        <h1>Complete Registration Form</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor%}
            {% endif %}
        {% endwith %}
        <form action="/process" method="post">
            <p>First Name: <input type="text" name="first_name"></p>
            <p>Last Name: <input type="text" name="last_name"></p>
            <p>Email: <input type="email" name="email"></p>
            <p>Birthdate: <input type="date" name="birthdate"></p>
            <p>Password: <input type="password" name="password"></p>
            <p>Password Confirm: <input type="password" name="password_confirm"></p></br>
            <input id="button" type="submit" value="Sumbit">
        </form>
    </div>
</body>
</html>
